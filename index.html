    <body>
    
        <div class="container">
            <div class="jumbotron">

            <div class="row main">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-heading panel-color"> <strong class="">Sign Up</strong>
        
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" role="form" method="post" action="">
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-4 control-label">First Name</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" id="inputEmail3" placeholder="First Name" name="firstname"
                                               required=""
                                               type="text" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-4 control-label">Last Name</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" id="inputEmail3" placeholder="Last Name" name="lastname"
                                               required=""
                                               type="text" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-4 control-label">Email</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" id="inputEmail3" placeholder="Email" name="email"
                                               required=""
                                               type="email" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-4 control-label">Re-type Email</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" id="inputEmail3" placeholder="Re-type Email"
                                               name="retypeemail" required=""
                                               type="email" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-4 control-label">Password</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" id="inputPassword3" placeholder="Password" name="password"
                                               required=""
                                               type="password" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-4 control-label">Re-type Password</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" id="inputPassword3" placeholder="Re-type Password"
                                               name="retypepassword"
                                               required="" type="password" />
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-4 control-label">Date of Birth</label>
                                    <div class="col-sm-6">
                                        <input class="form-control tcal" name="dateofbirth" id="datepicker" placeholder="Date of Birth" required="" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Gender</label>
                                    <div class="col-sm-6">
                                        <label class="radio-inline"> <input type="radio" name="gender" id="male" value="male" checked> Male </label>
                                        <label class="radio-inline"> <input type="radio" name="gender" id="female" value="female"> Female </label>
                                    </div>
                                </div>
                                <div class="form-group last">
                                    <div class="col-sm-offset-4 col-sm-6">
                                        <button type="submit" class="btn btn-primary btn-sm btn-signup" name="signup">Sign
                                            Up</button>
                                        <button type="reset" class="btn btn-default btn-sm">Reset</button>
                                    </div>
                                </div>
                            </form>
        
                        </div>
                    </div>
